{{ define "header" }}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ .pageTitle }} - eveauth</title>
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        <link href="/css/bootstrap.min.css?md5={{ index .assetChecksums.Checksums "bootstrap.min.css" }}" rel="stylesheet">
        <link href="/css/bootstrap-theme.min.css?md5={{ index .assetChecksums.Checksums "bootstrap-theme.min.css" }}" rel="stylesheet">
        <link href="/css/style.css?md5={{ index .assetChecksums.Checksums "style.css" }}" rel="stylesheet">
        <script src="/js/jquery-1.11.1.js?md5={{ index .assetChecksums.Checksums "jquery-1.11.1.js" }}"></script>
        <script src="/js/script.js?md5={{ index .assetChecksums.Checksums "script.js" }}"></script>
	</head>

	<body role="document">
        <div class="container" role="main">
            <div class="row">
                <div class="col-md">
                	{{ if eq .success false }}
                	<div class="alert alert-danger alert-dismissible fade in" role="alert">
                    	<button type="button" class="close" data-dismiss="alert">
                    		<span aria-hidden="true">&times;</span>
                        	<span class="sr-only">Close</span>
                        </button>
                        <strong>Ooops!&nbsp;&nbsp;&nbsp;</strong>
                        {{ if IsErrorNil .error }}
                        	Something went wrong!
                        {{ else }}
                        	{{ .error }}
                        {{ end }}
                  	</div>
                    {{ end }}
{{ end }}
