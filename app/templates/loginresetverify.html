{{ define "loginresetverify" }}
{{ template "header" . }}
{{ template "navigation" . }}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3>Change password</h3>
	</div>
	<div class="panel-body">
		<p>Please enter a new password to complete the change.</p>
		<form role="form-horizontal" action="/login/reset/verify" method="post">
			<div class="form-group">
				<label for="loginResetVerifyPassword">New Password</label>
				<input type="text" class="form-control" id="loginResetVerifyPassword" name="password" placeholder="Enter new password" required="required" />
			</div>
			<div class="form-group" align="center">
				<input type="hidden" name="email" value="{{ .email }}">
				<input type="hidden" name="verification" value="{{ .verification }}">
				<input type="hidden" name="username" value="{{ .username }}">
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</form>
		</div>
	</div>
</div>
{{ template "footer" . }}
{{ end }}
