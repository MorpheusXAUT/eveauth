{{ define "loginreset" }}
{{ template "header" . }}
{{ template "navigation" . }}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3>Request password reset</h3>
	</div>
	<div class="panel-body">
		<p>Forgot your password? Please provide your username and email address below and you will receive a mail with a link to reset your password!</p>
		<form role="form-horizontal" action="/login/reset" method="post">
			<div class="form-group">
				<label for="loginResetUsername">Username</label>
				<input type="text" class="form-control" id="loginResetUsername" name="username" placeholder="Enter username" required="required" />
			</div>
			<div class="form-group">
				<label for="loginResetEmail">Email</label>
				<input type="text" class="form-control" id="loginResetEmail" name="email" placeholder="Enter email" required="required" />
			</div>
			<div class="form-group" align="center">
				<input type="hidden" name="csrfToken" value="{{ .csrfToken }}" />
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</form>
		</div>
	</div>
</div>
{{ template "footer" . }}
{{ end }}
