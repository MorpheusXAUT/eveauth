{{ define "loginverifyresend" }}
{{ template "header" . }}
{{ template "navigation" . }}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3>Resend verification email</h3>
	</div>
	<div class="panel-body">
		<p>Didn't receive the verification email? Please provide your email address below and you will receive another mail with the activation link!</p>
		<form role="form-horizontal" action="/login/verify/resend" method="post">
			<div class="form-group">
				<label for="loginVerifyResendUsername">Username</label>
				<input type="text" class="form-control" id="loginVerifyResendUsername" name="username" placeholder="Enter username" required="required" />
			</div>
			<div class="form-group">
				<label for="loginVerifyResendEmail">Email</label>
				<input type="text" class="form-control" id="loginVerifyResendEmail" name="email" placeholder="Enter email" required="required" />
			</div>
			<div class="form-group" align="center">
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</form>
		</div>
	</div>
</div>
{{ template "footer" . }}
{{ end }}
